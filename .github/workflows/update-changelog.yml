# =============================================================
# Repo: Despensinha/changelog
# Caminho: .github/workflows/update-changelog.yml
#
# Secrets necess√°rios:
#   - ANTHROPIC_API_KEY (chave da API do Claude)
#
# Pode ser acionado:
#   - Automaticamente: quando os repos de front/back publicam release
#   - Manualmente: via workflow_dispatch no GitHub (bot√£o "Run workflow")
# =============================================================
name: Update Changelog

on:
  repository_dispatch:
    types: [release-published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout changelog repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install httpx

      - name: Fetch releases from both repos
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üì¶ Buscando releases do backend..."
          gh api "repos/Despensinha/despensinha-main-api-modular/releases?per_page=20" \
            --jq '[.[] | {tag: .tag_name, date: .published_at, body: .body}]' \
            > /tmp/back-releases.json

          echo "üì¶ Buscando releases do frontend..."
          gh api "repos/Despensinha/despensinha-admin-app/releases?per_page=20" \
            --jq '[.[] | {tag: .tag_name, date: .published_at, body: .body}]' \
            > /tmp/front-releases.json

          echo ""
          echo "Releases encontradas:"
          echo "  Backend:  $(python3 -c "import json; print(len(json.load(open('/tmp/back-releases.json'))))")"
          echo "  Frontend: $(python3 -c "import json; print(len(json.load(open('/tmp/front-releases.json'))))")"

      - name: Generate translated changelog
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cat <<'PYEOF' > /tmp/generate.py
          import json
          import os
          import sys

          import httpx

          def load_releases(filepath):
              with open(filepath) as f:
                  return json.load(f)

          def build_prompt(front_releases, back_releases):
              releases_text = "## Frontend Releases\n"
              for r in front_releases[:10]:
                  date = r["date"][:10] if r["date"] else "sem data"
                  body = r["body"] or "(sem conte√∫do)"
                  releases_text += f"\n### {r['tag']} ({date})\n{body}\n"

              releases_text += "\n## Backend Releases\n"
              for r in back_releases[:10]:
                  date = r["date"][:10] if r["date"] else "sem data"
                  body = r["body"] or "(sem conte√∫do)"
                  releases_text += f"\n### {r['tag']} ({date})\n{body}\n"

              return f"""Voc√™ √© um redator de changelog para a plataforma Despensinha.
          Receba os changelogs t√©cnicos do frontend e backend abaixo e gere UM changelog
          unificado em portugu√™s brasileiro, voltado para usu√°rios finais.

          Regras:
          - Agrupe por data (mais recente primeiro), unificando front+back do mesmo per√≠odo
          - Use estas categorias quando houver itens: üöÄ Novidades, ‚ú® Melhorias, üêõ Corre√ß√µes
          - Ignore completamente: refatora√ß√µes internas, bumps de depend√™ncia, mudan√ßas de CI/CD, chores
          - Linguagem simples e amig√°vel, sem jarg√£o t√©cnico
          - Se um item t√©cnico n√£o tiver impacto vis√≠vel pro usu√°rio, n√£o inclua
          - Formato Markdown limpo
          - T√≠tulo do documento: "# Hist√≥rico de Atualiza√ß√µes"
          - Cada grupo de data deve ser um ## com formato "## DD/MM/AAAA"
          - Se n√£o houver nenhuma mudan√ßa relevante pro usu√°rio em uma release, pule ela

          Changelogs t√©cnicos:

          {releases_text}"""

          def main():
              front = load_releases("/tmp/front-releases.json")
              back = load_releases("/tmp/back-releases.json")

              if not front and not back:
                  print("‚ö†Ô∏è Nenhuma release encontrada. Nada a fazer.")
                  sys.exit(0)

              prompt = build_prompt(front, back)
              api_key = os.environ["ANTHROPIC_API_KEY"]

              print("ü§ñ Chamando Claude API...")
              resp = httpx.post(
                  "https://api.anthropic.com/v1/messages",
                  headers={
                      "x-api-key": api_key,
                      "content-type": "application/json",
                      "anthropic-version": "2023-06-01",
                  },
                  json={
                      "model": "claude-sonnet-4-20250514",
                      "max_tokens": 4096,
                      "messages": [{"role": "user", "content": prompt}],
                  },
                  timeout=120,
              )

              if resp.status_code != 200:
                  print(f"‚ùå Erro na API: {resp.status_code}")
                  print(resp.text)
                  sys.exit(1)

              data = resp.json()
              md = data["content"][0]["text"]

              with open("CHANGELOG.md", "w") as f:
                  f.write(md)

              print("‚úÖ CHANGELOG.md gerado!")

          if __name__ == "__main__":
              main()
          PYEOF

          python3 /tmp/generate.py

      - name: Commit and push
        run: |
          git config user.name "changelog-bot"
          git config user.email "changelog-bot@despensinha.com"
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "üìù Sem mudan√ßas no changelog."
          else
            git commit -m "docs: atualiza changelog [skip ci]"
            git push
            echo "üöÄ Changelog atualizado e publicado!"
          fi
